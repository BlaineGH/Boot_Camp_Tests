<div id="wrapper">
	<h1>Product Details</h1>
	<small
		[hidden]="product.qty < 0">
		Quantity must be 0 to delete it
	</small>
	<h2>Name</h2>
	<p>{{product.name}}</p>
	<h2>Qty</h2>
	<p>{{product.qty}}</p>
	<h2>Price</h2>
	<p>${{product.price}}</p>
	<button class="lightredbutton" [routerLink]="['']">BACK</button>
	<button class="redbutton" [disabled]="product.qty > 0" (click)="onDelete($event)">DELETE</button>
</div>
